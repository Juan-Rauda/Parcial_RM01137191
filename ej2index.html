<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Define el juego de caracteres para la página como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura que la página se muestre correctamente en dispositivos móviles -->
    <title>Vue.Js</title>
    <!-- Título de la pestaña del navegador -->

    <!-- Enlaza el archivo de estilos de Bootstrap para el diseño y la estética -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Carga la biblioteca Vue.js desde un CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Contenedor donde se montará la aplicación Vue -->
    <div id="app">
        <!-- Botón que incrementa el contador cuando se hace clic -->
        <button @click="count++" class="btn btn-success" style="margin: 20px;">
            La cuenta es: {{ count }}
        </button>
    </div>

    <!-- Script para la aplicación Vue -->
    <script>
        // Desestructuración para obtener `createApp` y `ref` de Vue
        const { createApp, ref } = Vue;

        // Define y monta la aplicación Vue
        createApp({
            setup() {
                // Estado reactivo para el contador
                return {
                    count: ref(0)
                }
            }
        }).mount('#app') // Monta la aplicación en el elemento con id 'app'
    </script>

    <!-- Carga el archivo JavaScript de Bootstrap para funcionalidad adicional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
