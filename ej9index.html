<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Define el juego de caracteres para la página como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Asegura que la página se muestre correctamente en dispositivos móviles -->
    <title>Vue.Js</title>
    <!-- Título de la pestaña del navegador -->

    <!-- Enlaza el archivo de estilos de Bootstrap para el diseño y la estética -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div id="app">
        <!-- El componente Vue se renderizará aquí -->
        <nombre-completo></nombre-completo>
        <!-- Aquí se insertará el componente Vue llamado 'nombre-completo' -->
    </div>

    <!-- Carga la biblioteca Vue.js desde un CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Enlaza tu archivo JavaScript donde se definen los componentes Vue -->
    <script src="./app.js"></script>
    <!-- Carga el archivo JavaScript de Bootstrap para funcionalidad adicional -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
